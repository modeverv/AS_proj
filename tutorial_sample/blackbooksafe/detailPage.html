<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link href="assets/css/appstyle.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/details.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		
<div id="detailPage">
<table border="0" cellpadding="0" cellspacing="0" width="281">
	<tr>
		<td><img src="assets/images/spacer.gif" width="281" height="1" border="0" alt="" /></td>
		<td><img src="assets/images/spacer.gif" width="1" height="1" border="0" alt="" /></td>
	</tr>
	
	<tr>
		<td id="detailheader" background="assets/images/details/header.png">
			<div id="closedetails"></div>
		</td>
		<td><img src="assets/images/spacer.gif" width="1" height="30" border="0" alt="" /></td>
	</tr>
	<tr>
		<td background="assets/images/details/body_empty.png">
			<div id="detailPageBorder" class="border">
				<table class="displayTable">
					<tr>
						<td valign="top"><img id="detail_photo" class="photoLarge" width="84" height="112"/></td>
						<td width="100%">
							<span class="tableFieldName">Name</span>
							<span class="tableFieldValue selectable narrowValue" id="detail_name"></span>
							<span class="tableFieldName">Phone</span>
							<span class="tableFieldValue selectable narrowValue" id="detail_phone"></span>
						</td>
					</tr>
					<tr><td colspan="2">
						<span class="tableFieldName">Email</span>
						<span class="tableFieldValue selectable wideValue" id="detail_email"></span>
						<span class="tableFieldName">Website</span>
						<span class="tableFieldValue selectable wideValue" id="detail_website"></span>
						<span class="tableFieldName">Birthday</span>
						<span class="tableFieldValue selectable wideValue" id="detail_birthday"></span>
						<span class="tableFieldName">Notes</span>
						<span class="tableFieldValue selectable wideValue" id="detail_notes"></span>
					</td></tr>
				</table>
			</div>
		</td>
		<td><img src="assets/images/spacer.gif" width="1" height="175" border="0" alt="" /></td>
	</tr>
	<tr>
		<td background="assets/images/details/footer.png">
			<div id="prevdetails"></div>
			<div id="nextdetails"></div>
			<div id="backdetails"></div>
			<div id="deletedetails"></div>
			<div id="editdetails"></div>
		</td>
		<td><img src="assets/images/spacer.gif" width="1" height="38" border="0" alt="" /></td>
	</tr>
</table>
</div>

		
		
	</body>
</html>
